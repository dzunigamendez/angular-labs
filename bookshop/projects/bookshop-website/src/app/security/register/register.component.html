<section class="bs-register">
  <div class="bs-container">
    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form #formCtrl="ngForm" (ngSubmit)="register(formCtrl)">
          <div class="form-group">
            <label for="register-email">
              Email
            </label>
            <input id="register-email" type="email" name="email" class="form-control" [(ngModel)]="user.email"
              #emailField="ngModel" [ngClass]="{'is-invalid': emailField.touched && emailField.invalid}" required email>
            <div class="invalid-feedback" *ngIf="emailField.touched && emailField.errors">
              <div *ngIf="emailField.errors.required">
                Email is required
              </div>
              <div *ngIf="emailField.errors.email">
                Email is invalid
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-password">
              Password
            </label>
            <input id="register-password" type="password" name="password" class="form-control"
              [(ngModel)]="user.password" #passwordField="ngModel" required minlength="8">
            <div class="bs-errors" *ngIf="passwordField.touched && passwordField.errors">
              <div *ngIf="passwordField.errors.required">
                Password is required
              </div>
              <div *ngIf="passwordField.errors.minlength">
                <p>
                  Password {{passwordField.errors.minlength.requiredLength}} chars min,
                  actual: {{passwordField.errors.minlength.actualLength}}
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-firstname">
              First Name
            </label>
            <input id="register-firstname" type="text" name="firstName" class="form-control"
              [(ngModel)]="user.firstName">
          </div>
          <div class="form-group">
            <label for="register-firstname">
              Last Name
            </label>
            <input id="register-lastname" type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

  </div>
</section>
